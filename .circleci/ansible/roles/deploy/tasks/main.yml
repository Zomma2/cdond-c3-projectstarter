---
- name: Copy backend files
  become: true
  copy:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: Initialization
  shell: |
    cd /home/ubuntu/
    tar xzvf artifact.tar.gz
    mv home/circleci/project/backend .
    
  
- name: "Npm install"
  shell: |
    cd /home/ubuntu/backend   
    ls -la 
    npm install
    
- name: "build npm"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build
- name: "run server"
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm -- run "start:dev"
    pm2 ls