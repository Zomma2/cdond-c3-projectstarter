- name: "Directory Creation"
  file:
    path: /home/ubuntu/backend
    state: directory
    
- name: "Get files"
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: "Npm install"
  shell: |
    cd /home/ubuntu/backend   
    ls -la 
    npm install
    
- name: "build npm"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build
- name: "run server"
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm -- run "start:dev"
    pm2 ls